<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.tomgarber.sf5petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">N/A</td>
        <td th:text="${owner?.firstName}">N/A</td>
        <td th:text="${owner?.lastName}">N/A</td>
    </tr>
    </tbody>
</table>

</body>
</html>
